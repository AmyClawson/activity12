        function filterCities(){
            var searchText = document.getElementById("cities").value; //their text

            var matches = cities.filter(function(city){
                return city.toLowerCase().startsWith(searchText.toLowerCase());
            });

            var innerStuff = "<ul>";

            matches.forEach(function(city){
                innerStuff += "<li>";
                innerStuff += city;
                innerStuff += "</li>";
            });

            innerStuff += "</ul>";
            console.log(innerStuff);

            document.getElementById("list-display").innerHTML = innerStuff;
        }
